<!DOCTYPE html>
<html>
    <!--Head-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <title>PORTFOLIO</title>

        <!--React Links-->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js"></script>

        <!--BootStrap Link-->
        <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
        <script src="/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>

        <!--My CSS-->
        <link rel="stylesheet" type="text/css" href="Styles/portfolio.css">

    </head>

    <!--Body-->
    <body>
        <!--Navbar-->
        <div class="shadow-lg">
            <nav class="navbar navbar-expand-sm bg-body-tertiary p-3">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="nav nav-underline">
                        <li class="nav-item">
                            <a class="nav-link active disable fs-5" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="https://www.linkedin.com/in/nathan-ilescas-developer/">Linkedin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="https://github.com/Nathanilescas">Github</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Contact</a>
                        </li>
                    </ul>
                    </div>
                </div>
                </nav>
        </div>

        <!--OFF CANVAS POPUP-->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="Row" id="Contact">
                    <!--Contact form, right column-->
                    <div class="Column_1 Column_tall">
                        <h1 style="text-align: center;">Contact</h1>
                        <form action="" method="POST"> 
                            <label>Name:</label>
                                <input type="text" placeholder="Please enter your name here">
                            <label>Email:</label>
                                <input type="text" id="Email" name="Email" placeholder="email..">
                            <label>Message:</label>
                                <input type="text" id="Message" name="Message" placeholder="Any messages you have for me..">
                                <input type="submit" value="SUBMIT">
                        </form>
                    </div>
                </div>
            </div>
            </div>
        <!--Breaks inserted to add space between navbar and the first heading-->
        <br>
        <br>

        <div class="Main-Container">
             
            <!--Header-->
            <div class="fade-in">
                <h1 id="Header-Text"></h1>
            </div>        

            <!--Main Body-->
            <div class="container-fluid main-content ">
                <div class="container text-center">
                    <div class="row row-cols-2 m">
                      <div class="col"> <!--Column Left-->
                        <div class="left-content-col">
                            <img src="" alt="Hello World">
                            <p style="color: white;">Personal Project</p>
                        </div>
                      </div>
                      <div class="col"> <!--Column Right-->
                        <div class="row">
                            <div class="col-8 right-content-col-top">
                                <img src="" alt="">
                                <p style="color: white;">Social Media</p>
                            </div>
                            <div class="col-8 right-content-col-bot">
                                <img src="" alt="">
                                <p style="color: white;">Resume</p>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>

        </div>

        <!--Footer section-->
        <footer>
            <p>
                <p>Nathan's Portfolio</p>
            </p>
        </footer>
    </body>
    <script src="Scripts/app.js"></script>
</html>
